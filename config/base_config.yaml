

# Dataset config
data:
  root: '/mnt/data1tb/vinh/ISSM-SAR/dataset/fine-tune_splited'
  train_batch_size: 6
  test_batch_size: 6
  train_folder_name: 'train'
  valid_folder_name: 'valid'
  num_workers: 2
  # mean: 0.5
  # std: 0.5


# Training config
train:
  total_epochs: 50
  lr: 0.00001
  val_step: 100
  theta_1: 1.0      # Ratio Loss weight
  theta_2: 1.0      # L1 Loss weight
  theta_3: 3.0      # Gradient Loss weight
  theta_4: 0.5      # Frequency Domain Loss weight (NEW - anti-oversmoothing)
  theta_5: 0.2      # Speckle-Aware Loss weight (NEW - SAR-specific)
  component_losses: True
  resume_path: /mnt/data1tb/vinh/ISSM-SAR/checkpoints/lightning_20260202-093521/last.ckpt
  kaggle: 0
  device: cuda
  seed: 42
  betas: [0.5, 0.999]
  use_amp: True 
  grad_clip: 1.0

# Lightning config (for train_lightning.py)
lightning:
  devices: 2
  strategy: "ddp"
  precision: "16-mixed"


# Model architecture config
model:
  num_ifs: 3
  use_bn: False
  use_gn: True

  pfe:
    in_channels: 1
    out_channels: 30  
  
  hfe:
    in_c: 30
    out_c: 30
    kernel_size: 6
    padding: 2
    stride: 2
    num_blocks: 4
  
  rec:
    in_c: 30
    out_c: 1

  ifs:
    in_c: 30
    out_c: 30
    num_groups: 3
    kernel_size: 6
    padding: 2
    stride: 2